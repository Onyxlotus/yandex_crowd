<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Яндекс Лавка</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <section class="shelves">
                <img src="./img/group.png" alt="base_group" draggable="false">    
            </section>
            <section class="shelfOne">
                <img src="./img/wine.png" alt="wine" class="product wine" draggable="true">
                <img src="./img/milk.png" alt="milk" class="product milk" draggable="true">
                <img src="./img/jam.png" alt="jam" class="product jam" draggable="true">
                <img src="./img/cheese.png" alt="cheese" class="product cheese" draggable="true">
            </section>
            <section class="shelfTwo">
                <img src="./img/beef.png" alt="beef" class="product beef" draggable="true">
                <img src="./img/chicken.png" alt="chicken" class="product chicken" draggable="true">
                <img src="./img/cheeps.png" alt="cheeps" class="product cheeps" draggable="true">
            </section>
            <section class="shelfThree">
                <img src="./img/pineapple.png" alt="pineapple" class="product pineapple" draggable="true">
                <img src="./img/banana.png" alt="banana" class="product banana" draggable="true">
                <img src="./img/apple.png" alt="apple" class="product apple" draggable="true">
                <img src="./img/salad.png" alt="salad" class="product salad" draggable="true">
            </section>
            <div class="basket-one"></div>
            <div class="basket-two"></div>
            <div class="basket-three"></div>            
            <section class="basket">
                <img src="./img/basket.png" alt="basket">
            </section>
        </div>
        <button class="btn-pay">
            Оплатить корзину
        </button>
    </div>
    <script src="./script.js"></script>    
</body>
</html>
